<script type="text/javascript">
$(function(){
	$("#demandFrame", window.parent.document).load(function(){
	    var main = $("#demandFrame", window.parent.document);
	    var thisheight = $(document).height();
	    var showheight = $(parent.window).height()-341;// 获取当前显示区域的高度
	    main.height(thisheight > showheight ? showheight : thisheight);
	});
});

//删除
function del(id){
	parent.layer.confirm('确认要删除该客户需求信息吗？',function(index){
		$.ajax({
			type : "POST",
			dataType : "json",
			contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
			url : "customerDemand.htm?method=del",
			data : {
				id : id
			},
			success : function(data) {
				if(data.status == "success") {
					if (data.message == "200") {
						parent.layer.alert("删除成功！",  {icon: 1}, function(index){
							location.replace(location.href);
							parent.layer.close(index); 
						});
					} else {
						parent.layer.msg(data.message,{icon:2,time:3000});
					}
				} else {
					parent.layer.msg("删除失败，请重试！",{icon:2,time:3000});
				}
			},
			error : function() {
				parent.layer.msg("系统繁忙，请稍后再试！",{icon:2,time:3000});
			}
		});
	});
}
</script>

	<table class="table table-border table-bordered table-bg table-hover table-sort dataTable no-footer">
		<thead>
			<tr>
				<td colspan="4"><span class="l f-14"><b>所属客户：${customerInfo.customerName}</b></span> <span class="r"><button id="submitButton" class="btn btn-primary radius" type="button" onClick="parent.openOperation('新增客户需求','customerDemand.htm?method=initAdd&customerCode=${customerInfo.customerCode}','800','400')"><i class="Hui-iconfont">&#xe632;</i> 新增需求</button></span></td>
			</tr>
			<tr class="text-c" role="row">
				<th width="100">需求类型</th>
				<th width="120">需求时间</th>
				<th>需求摘要</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody>
			<#list customerDemands as demand>
			<tr class="text-c">
				<input type="hidden" name="id" value="${demand.id}">
				<td class="con text-l">${demandType[demand.demandType]}</td>
				<td class="con">${demand.demandDate?datetime}</td>
				<td class="con text-l text-overflow">${demand.demandInfo}</td>
				<td class="td-manage">
				<a style="text-decoration:none" class="ml-5" onClick="parent.openOperation('修改客户需求','customerDemand.htm?method=initModify&id=${demand.id}','800','400')" href="javascript:;" title="修改客户需求"><i class="Hui-iconfont f-20">&#xe6df;</i></a>
				<a style="text-decoration:none" class="ml-5" onClick="del(${demand.id})" href="javascript:;" title="删除"><i class="Hui-iconfont f-20">&#xe6e2;</i></a>
				</td>
			</tr>
			</#list>
		</tbody>
