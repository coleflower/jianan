<script type="text/javascript">
$(document).ready(function() {
	$("#submitButton").click(function() {
		add("1");
	});
	
	$("#saveButton").click(function() {
		add("0");
	});
});

function add(infoState) {
	var demandType = $("#demandType option:selected").attr("value");
	var demandDate = trim($("#demandDate").val());
	var demandInfo = trim($("#demandInfo").val());
		
	if (demandType == "") {
		layer.tips('请选择联系途径！', '#demandType');
		return false;
	} else {
		layer.closeAll('tips');
	}
	
	if (demandDate == "") {
		layer.tips('请选择沟通类型！', '#demandDate');
		return false;
	} else {
		layer.closeAll('tips');
	}
	
	if (demandInfo == "") {
		layer.tips('请输入沟通内容！', '#demandInfo');
		return false;
	} else {
		layer.closeAll('tips');
	}
		
	$.ajax({
		type : "POST",
		dataType : "json",
		contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
		url : "customerDemand.htm?method=add",
		data : {
			customerCode : "${customerInfo.customerCode}",
			demandType : demandType,
			demandDate : demandDate,
			demandInfo : demandInfo
		},
		success : function(data) {
			if(data.status == "success") {
				if (data.message == "200") {
					layer.alert("新增客户需求成功！",  {icon: 1}, function(index){
						// 刷新IFREAME
						parent.$("#demandFrame").attr("src", parent.$("#demandFrame").attr("src"));
						layer_close();
					});
				} else {
					layer.alert(data.message, 1);
				}
			} else {
				layer.alert("新增失败，请重试！", 1);
			}
		},
		error : function() {
			layer.alert("系统繁忙，请稍后再试！", 1);
		}
	});
}
</script>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属客户：</label>
			<div class="formControls col-xs-8 col-sm-6">
			${customerInfo.customerName}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>需求类型：</label>
			<div class="formControls col-xs-8 col-sm-6">
			<span class="select-box">
			<select class="select" size="1" name="demandType" id="demandType">
				<option value="" selected>请选择</option>
				<#list demandType?keys as key>
				<option value="${key}">${demandType[key]}</option>
				</#list>
			</select>
			</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>需求时间：</label>
			<div class="formControls col-xs-8 col-sm-6">
			<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="input-text Wdate" readonly="readonly" style="width:180px;" id="demandDate" name="demandDate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">需求描述：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<textarea name="demandInfo" id="demandInfo" cols="" rows="" class="textarea"  placeholder="说点什么...500个字以内" dragonfly="true" onKeyUp="textarealength(this,500)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button id="submitButton" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button id="saveButton" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</article>
</body>
