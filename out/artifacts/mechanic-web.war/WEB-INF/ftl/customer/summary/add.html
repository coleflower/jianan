<script type="text/javascript">
$(document).ready(function() {
	$("#submitButton").click(function() {
		add("1");
	});
	
	$("#saveButton").click(function() {
		add("0");
	});
});

function add(infoState) {
	var startTime = trim($("#startTime").val());
	var endTime = trim($("#endTime").val());
	var description = trim($("#description").val());
		
	if (startTime == "" || endTime == "") {
		layer.tips('总结时间段不得为空，请选择！', '#endTime');
		return false;
	} else {
		layer.closeAll('tips');
	}
	
	if (description == "") {
		layer.tips('请输入总结描述！', '#description');
		return false;
	} else {
		layer.closeAll('tips');
	}
		
	$.ajax({
		type : "POST",
		dataType : "json",
		contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
		url : "customerSummary.htm?method=add",
		data : {
			customerCode : "${customerInfo.customerCode}",
			startTime : startTime,
			endTime : endTime,
			description : description
		},
		success : function(data) {
			if(data.status == "success") {
				if (data.message == "200") {
					layer.alert("新增总结成功！",  {icon: 1}, function(index){
						// 刷新IFREAME
						parent.$("#summaryFrame").attr("src", parent.$("#summaryFrame").attr("src"));
						layer_close();
					});
				} else {
					layer.alert(data.message, 1);
				}
			} else {
				layer.alert("新增失败，请重试！", 1);
			}
		},
		error : function() {
			layer.alert("系统繁忙，请稍后再试！", 1);
		}
	});
}
</script>

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属客户：</label>
			<div class="formControls col-xs-8 col-sm-6">
			${customerInfo.customerName}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>总结时间段：</label>
			<div class="formControls col-xs-8 col-sm-6">
			<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})" class="input-text Wdate" style="width:120px;" readonly="readonly" name="startTime" id="startTime" >
			-
			<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',maxDate:'%y-%M-%d'})" class="input-text Wdate" style="width:120px;" readonly="readonly" name="endTime" id="endTime"> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">总结描述：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<textarea name="description" id="description" cols="" rows="" class="textarea"  placeholder="说点什么...500个字以内" dragonfly="true" onKeyUp="textarealength(this,500)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button id="submitButton" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button id="saveButton" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</article>
