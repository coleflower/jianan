<script type="text/javascript">
$(document).ready(function() {
	<#if error?exists>
	layer.alert("${error}",  {icon: 1}, function(index){
		layer_close();
	});
	</#if>
	
	$("#submitButton").click(function() {
		modifyEnclosure("1");
	});
	
	<#if projectEnclosure.infoState=="0">
	$("#saveButton").click(function() {
		modifyEnclosure("0");
	});
	</#if>
	
	textarealength($("#description"), 500);
});


function modifyEnclosure(infoState) {
	var enclosureName = $("#enclosureName").val();
	var description = $("#description").val();
		
	if (enclosureName == "") {
		layer.tips('请输入附件名称！', '#enclosureName');
		return false;
	} else {
		layer.closeAll('tips');
	}
		
	$.ajax({
		type : "POST",
		dataType : "json",
		contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
		url : "projectEnclosure.htm?method=modify",
		data : {
			id :  #{projectEnclosure.id},
			projectCode : "${project.projectCode}",
			enclosureName : enclosureName,
			//url : fileUrl,
			description : description,
			infoState : infoState
		},
		success : function(data) {
			if(data.status == "success") {
				if (data.message == "200") {
					layer.alert("修改附件成功！",  {icon: 1}, function(index){
						// 刷新IFREAME
						parent.$("#enclosureFrame").attr("src", parent.$("#enclosureFrame").attr("src"));
						layer_close();
					});
				} else {
					layer.alert(data.message, 1);
				}
			} else {
				layer.alert("修改失败，请重试！", 1);
			}
		},
		error : function() {
			layer.alert("系统繁忙，请稍后再试！", 1);
		}
	});
}
</script>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属项目：</label>
			<div class="formControls col-xs-8 col-sm-6">
			${project.projectName}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>附件名称：</label>
			<div class="formControls col-xs-8 col-sm-6">
			<input type="text" class="input-text" placeholder="" id="enclosureName" name="enclosureName" maxlength="10" value="${projectEnclosure.enclosureName}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上传附件：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<!-- <div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<div id="filePicker">选择文件</div>
					<button id="btn-star" class="btn btn-default btn-uploadstar radius ml-10">开始上传</button>
				</div> -->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">附件描述：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<textarea name="description" id="description" cols="" rows="" class="textarea"  placeholder="说点什么...500个字符以内" dragonfly="true" onKeyUp="textarealength(this,500)">${projectEnclosure.description}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button id="submitButton" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<#if projectEnclosure.infoState=="0">
				<button id="saveButton" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				</#if>
			</div>
		</div>
	</form>
</article>
</body>
