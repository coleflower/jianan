<script type="text/javascript">
$(document).ready(function() {
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
})

function big(id){

    var url = $("#"+id+"").attr("src");
    var img = "<img src='"+url+"' style='width: 500px;height: 500px'/>";
    layer.open({
        type: 1,
        shade: false,
        title: false, //不显示标题
        area: ['500px', '500px'],
        content: img, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
        cancel: function () {
            //layer.msg('图片查看结束！', { time: 5000, icon: 6 });
        }
    });
}

</script>
</head>
<style>
	.panel{ background-color:#fff; border:solid 1px transparent}
	.panel-header{ border-bottom:solid 1px transparent; padding:8px 15px; font-size:14px; font-weight:700}/*面板标题*/
	.panel-body{ padding:15px}/*面板内容*/
	.panel-footer{background-color: #f5f5f5;border-top: 1px solid #ddd;padding:5px 20px}/*面板页脚*/
	.panel-primary{border-color:#5a98de}
	.panel-primary > .panel-header{ border-color:#5a98de; background-color:#5a98de; color:#fff}

</style>
<body>
	<#list reimbursementItemDTOS as reimbursementItem>
	<div class="panel panel-primary  mt-20">
		<div class="panel-header">${reimbursementItem.category}</div>
		<div class="panel-body">

			<div class="row cl" >
				<div class="clearfix" style="margin-left: 20px">
					<strong>金额：</strong>
					${reimbursementItem.cost} 元
				</div>
			</div>

			<div class="row cl" >
				<div class="clearfix" style="margin-left: 20px">
					<strong>费用明细：</strong>
					<div style="margin-left: 20px">${reimbursementItem.detail}</div>
				</div>
			</div>

			<div class="row cl" >
				<div class="clearfix" style="margin-left: 20px">
					<strong>票据资料：</strong><br>
					<img ondblclick="big('${reimbursementItem.id}')" id="${reimbursementItem.id}" src="${reimbursementItem.bill}" alt="票据资料" class="thumbnail" style="width: 200px;height: 200px;margin-left: 68px">
				</div>
			</div>

			<div class="row cl">
				<div class="clearfix" style="margin-left: 20px">
					<strong>备注：</strong><br>
					<div style="margin-left: 20px">${reimbursementItem.remark}</div>
				</div>
			</div>
		</div>
	</div>
	</#list>
</body>
</html>
