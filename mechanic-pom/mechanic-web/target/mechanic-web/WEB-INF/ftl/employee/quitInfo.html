<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2" id="rolevalue"><span class="c-red">*</span>离职人员：</label>
			<div class="formControls col-xs-8 col-sm-8">
			${employee.name} (工号：${employee.employeeCode})
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2" id="menuvalue"><span class="c-red">*</span>离职日期：</label>
			<div class="formControls col-xs-8 col-sm-8">
			${employee.leaveDate}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>交接人：</label>
			<div class="formControls col-xs-8 col-sm-8">
			${handoverPersonName}(工号：${employee.handoverPerson})
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-8">
			${employee.remarks}
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="quit" name="quit"><i class="icon-ok"></i> 关闭</button>
			</div>
		</div>
	</form>
</article>
