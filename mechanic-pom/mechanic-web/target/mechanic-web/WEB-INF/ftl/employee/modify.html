<script type="text/javascript">
$(document).ready(function() {
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	<#if error?exists>
	layer.alert("${error}",  {icon: 1}, function(index){
		layer_close();
	});
	</#if>
	
    $("#extension").keydown(function(event) { 
        var keyCode = event.which; 
        if (keyCode == 8 || keyCode == 46 || (keyCode >= 48 && keyCode <=57)) 
            return true; 
        else 
            return false; 
    }).focus(function() { 
        this.style.imeMode='disabled'; 
    }); 
	
    $("#telephone").keydown(function(event) { 
        var keyCode = event.which; 
        if (keyCode == 8 || keyCode == 46 || (keyCode >= 48 && keyCode <=57)) 
            return true; 
        else 
            return false; 
    }).focus(function() { 
        this.style.imeMode='disabled'; 
    });
    
	$('#modify').on('click', function() {
		var mobileRex = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
		var numreg = /^[0-9]*$/;  
		
		var departmentCode = $("#departmentCode option:selected").attr("value");
		var positionCode = $("#positionCode option:selected").attr("value");
		var name = $("#name").val();
		var sex = $("input[name='sex']:checked").val();
		var education = $("#education option:selected").attr("value");
		var college = $("#college").val();
		var extension = $("#extension").val();
		var telephone = $("#telephone").val();
		var entryDate = $("#entryDate").val();
		
		if (departmentCode == "") {
			layer.tips('请选择所在部门！', '#departmentCode');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if (positionCode == "") {
			layer.tips('请选择职位！', '#positionCode');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if (name == "") {
			layer.tips('请输入姓名！', '#name');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if (education == "") {
			layer.tips('请选择最高学历！', '#education');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if (college == "") {
			layer.tips('请输入毕业院校！', '#college');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if(extension != "" && extension.match(numreg)) {
			layer.tips('分机号码不正确，请重新输入！', '#extension');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if (telephone == "") {
			layer.tips('请输入联系手机！', '#telephone');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if(!(telephone.length == 11 && telephone.match(mobileRex))) {
			layer.tips('手机号码不正确，请重新输入！', '#telephone');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		if (entryDate == "") {
			layer.tips('请选择入职日期！', '#entryDate');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		$.ajax({
			type : "POST",
			dataType : "json",
			contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
			url : "employee.htm?method=modify",
			data : {
				employeeCode : "${employee.employeeCode}",
				departmentCode : departmentCode,
				positionCode : positionCode,
				name : name,
				sex : sex,
				education : education,
				college : college,
				extension : extension,
				telephone : telephone,
				employeeEntryDate : entryDate
			},
			success : function(data) {
				if(data.status == "success") {
					if (data.message == "200") {
						layer.alert("修改成功！",  {icon: 1}, function(index){
							parent.$("form").submit();
							layer_close();
						});
					} else {
						layer.alert(data.message, 1);
					}
				} else {
					layer.alert("修改失败，请重试！", 1);
				}
			},
			error : function() {
				layer.alert("系统繁忙，请稍后再试！", 1);
			}
		});
	});
});
</script>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>员工编号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				${employee.employeeCode}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所在部门：</label>
			<div class="formControls col-xs-8 col-sm-6"> <span class="select-box">
				<select name="departmentCode" id="departmentCode" class="select" size="1">
					<#list allDepartment as department>
					<#assign offsetNode = "&nbsp;&nbsp;"/>
					<#assign linkNode = "&nbsp;&nbsp;"/>
					<#assign childNode = "├&nbsp;"/>
					<#assign endNode = "└&nbsp;"/>
					<option value="${department.departmentCode}" <#if (employee.departmentCode == department.departmentCode)>selected</#if>>
					<#if (department.depth > 0)>
					<#list 1..department.depth as m>
						<#assign showInfo = showInfo+offsetNode />
						<#if (m == department.depth)>
							<#if (department.nextId > 0)>
								<#assign showInfo = showInfo+childNode />
							<#else>
								<#assign showInfo = showInfo+endNode />
							</#if>
						<#else>
							<#assign showInfo = showInfo+linkNode />
						</#if>
					</#list>
					</#if>
					${showInfo+department.departmentName}
					</option>
					<#assign showInfo = "" />
					</#list>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>职位：</label>
			<div class="formControls col-xs-8 col-sm-6"> <span class="select-box">
				<select name="positionCode" id="positionCode" class="select">
					<#list allPosition as position>
					<#assign offsetNode = "&nbsp;&nbsp;"/>
					<#assign linkNode = "&nbsp;&nbsp;"/>
					<#assign childNode = "├&nbsp;"/>
					<#assign endNode = "└&nbsp;"/>
					<option value="${position.positionCode}" <#if (employee.positionCode == position.positionCode)>selected</#if>>
					<#if (position.depth > 0)>
					<#list 1..position.depth as m>
						<#assign showInfo = showInfo+offsetNode />
						<#if (m == position.depth)>
							<#if (position.nextId > 0)>
								<#assign showInfo = showInfo+childNode />
							<#else>
								<#assign showInfo = showInfo+endNode />
							</#if>
						<#else>
							<#assign showInfo = showInfo+linkNode />
						</#if>
					</#list>
					</#if>
					${showInfo+position.positionName}
					</option>
					<#assign showInfo = "" />
					</#list>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" placeholder="" id="name" name="name" maxlength="10" value="${employee.name}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-6 skin-minimal">
				<div class="radio-box">
					<input type="radio" name="sex" value="m" <#if (employee.sex == "m")>checked</#if>>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="sex" value="f" <#if (employee.sex == "f")>checked</#if>>
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最高学历：</label>
			<div class="formControls col-xs-8 col-sm-6"> <span class="select-box">
				<select class="select" size="1" name="education" id="education">
					<#list educationMap?keys as key>
					<option value="${key}" <#if employee.education==key>selected</#if>>${educationMap[key]}</option>
					</#list>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>毕业院校：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="${employee.college}" placeholder="" id="college" name="college" maxlength="20">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">分机号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="${employee.extension}" placeholder="" id="extension" name="extension" maxlength="10">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系手机：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="${employee.telephone}" placeholder="" id="telephone" name="telephone" maxlength="11">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>入职日期：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" value="${(employee.entryDate?string("yyyy-MM-dd"))!''}" onfocus="WdatePicker()" class="input-text Wdate" readonly="readonly" style="width:120px;" id="entryDate" name="entryDate">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="modify" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
</body>
