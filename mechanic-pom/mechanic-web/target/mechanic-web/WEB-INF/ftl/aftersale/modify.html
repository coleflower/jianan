<head>
	<meta charset="utf-8">

	<meta name="keywords" content="">

	<script type="text/javascript" src="${resRoot}/lib/respond.min.js"></script>

	<![endif]-->
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/lib/Hui-iconfont/1.0.7/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/lib/icheck/icheck.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/css/style.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui/css/jquery.raty.css" />
	<script type="text/javascript" src="${resRoot}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="${resRoot}/static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="${resRoot}/static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="${resRoot}/js/wangEditor.js"></script>
	<script type="text/javascript" src="${resRoot}/static/h-ui/js/jquery.raty.js"></script>

	<script type="text/javascript">
        $(document).ready(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

//备注框的字数提示
            $('#remark').on("keyup",function(){
                $('#textNum').text($('#remark').val().length);//这句是在键盘按下时，实时的显示字数
                if($('#remark').val().length > 500){
                    $('#textNum').text(500);//长度大于100时0处显示的也只是100
                    $('#remark').val($('#remark').val().substring(0,500));//长度大于100时截取钱100个字符
                    layer.alert('内容已超过限制', {
                        icon: 2,
                        skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                    })
                }
            })
            $('#textNum').text($('#remark').val().length);//这句是在刷新的时候仍然显示字数




            $('#modify').on('click', function() {

                var id = $("#afterServiceDTOId").val();
                var contractCode = $("#contractCode").val();
                var customerCode = $("#customerCode").val();
                var customerComplaint = editor.txt.html();
                var solution = editor1.txt.html();
                var serviceScore = $("#servicesCore").val();
                var status = $("#status option:selected").attr("value");
                var remark = $("#remark").val();

                if (contractCode.trim() == "") {
                    layer.tips('请填写合同编号！', '#contractCode');
                    return false;
                } else {
                    layer.closeAll('tips');
                }

                if (customerCode.trim() == "") {
                    layer.tips('请填写客户编号！', '#customerCode');
                    return false;
                } else {
                    layer.closeAll('tips');
                }

                if (serviceScore == "" || serviceScore == null) {
                    layer.alert("请对服务进行评价!")
                    return false;
                } else {
                    layer.closeAll('tips');
                }

                layer.confirm('确认要提交吗？', {
                    btn : [ '确定', '取消' ]//按钮
                }, function(index) {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        contentType: "application/x-www-form-urlencoded",//"application/json; charset=utf-8"
                        url: "afterservice.htm?method=add",
                        data: {
                            id: id,
                            contractCode: contractCode,
                            customerCode: customerCode,
                            customerComplaint: customerComplaint,
                            solution: solution,
                            servicesCore: serviceScore,
                            status: status,
                            remark: remark
                        },
                        success: function (data) {
                            if (data.status == "success") {
                                if (data.message == "200") {

                                    var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                                    setTimeout(function () {
                                        top.layer.close(index);
                                        layer.closeAll("iframe");
                                        //刷新父页面
                                        parent.location.reload();
                                    }, 500);

                                    return false;
                                } else {
                                    layer.alert(data.message, 1);
                                    return false;
                                }
                            } else {
                                layer.alert("修改失败，请重试！", 1);
                                return false;
                            }
                        },
                        error: function () {
                            layer.alert("系统繁忙，请稍后再试！", 1);
                        }
                    });
                    return false;
                })
            });


        });

        $(function(){
            $("#star-1").raty({
                hints: ['1','2', '3', '4', '5'],//自定义分数
                starOff: 'iconpic-star-S-default.png',//默认灰色星星
                starOn: 'iconpic-star-S.png',//黄色星星
                path: '${resRoot}/static/h-ui/images/star',//可以是相对路径
                number: 5,//星星数量，要和hints数组对应
                showHalf: true,
                targetKeep : true,
                click: function (score, evt) {//点击事件
                    //第一种方式：直接取值
					var evaluate;
					if(score == 1){
                        evaluate = "很差";
					}else if(score == 2){
                        evaluate = "差";
                    }else if(score == 3){
                        evaluate = "一般";
                    }else if(score == 4){
                        evaluate = "好";
                    }else if(score == 5){
                        evaluate = "很好";
                    }
                    $("#result-1").html(evaluate);
					$("#servicesCore").attr("value",score);
                }
            })
        });

        var editor;
        var editor1;
        window.onload = function(){
            var E = window.wangEditor
            editor = new E('#customerComplaint')
            editor1 = new E('#solution')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()
            editor1.create()
		}

	</script>

</head>
<style>
	.star-bar{font-size:0; line-height:0}
	.star-bar .star{display:inline-block;text-align:center}
	/*中*/
	.size-M img{ width:24px;height:24px}

</style>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">

		<input type="hidden" id="afterServiceDTOId" value="${afterServiceDTO.id}">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>合同编号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" placeholder="" id="contractCode" name="contractCode" maxlength="10" value="${afterServiceDTO.contractCode}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户编号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" placeholder="" id="customerCode" name="customerCode" maxlength="10" value="${afterServiceDTO.customerCode}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<span class="select-box">
				<select class="select"  name="status" id="status">
					<option value="0" <#if afterServiceDTO.status==0>selected</#if> >待处理</option>
					<option value="1" <#if afterServiceDTO.status==1>selected</#if> >处理中</option>
				<option value="2" <#if afterServiceDTO.status==2>selected</#if> >处理完成</option>
			</select>
			</span>
		</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<textarea name="remark" id="remark" style="height: 260px" cols="" rows="" class="textarea"  placeholder="说点什么...500个字符以内">${afterServiceDTO.remark}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length" id="textNum">0</em>/500</p>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">客户投诉：</label>
			<div class="formControls col-xs-8 col-sm-6" id="customerComplaint" style="width: 720px">
				<p text="">${afterServiceDTO.customerComplaint}</p>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">处理方案：</label>
			<div class="formControls col-xs-8 col-sm-6" id="solution" style="width: 720px">
				<p text="">${afterServiceDTO.solution}</p>
			</div>
		</div>

		<div class="row cl" >
			<div class="clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>服务评分：</label>
				<div data-score="${afterServiceDTO.servicesCore}" id="star-1" class="star-bar size-M f-l mr-10 va-m" style="margin-left: 10px"></div>
				<input type="hidden" id="servicesCore" value="${afterServiceDTO.servicesCore}">
				<strong id="result-1" class="f-l va-m" style="margin-top: 4px;color: red" ></strong>
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="modify" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>


	</form>
</article>
</body>
</html>
