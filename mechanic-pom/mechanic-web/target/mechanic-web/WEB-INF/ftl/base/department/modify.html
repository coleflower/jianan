<title></title> 
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
$(document).ready(function() {
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$('#modifyDepartment').on('click', function() {
		var id = $("#id").val();
		var departmentName = $("#departmentName").val();
		//var departmentCode = $("#departmentCode").val();
		var isCRM = 0;
		if($("#isCRM").is(":checked")){//选中  
			isCRM = 1; 
		}
		
		if (departmentName == "") {
			layer.tips('请输入部门名称！', '#departmentName');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		/**if (departmentCode == "") {
			layer.tips('请输入部门编码！', '#departmentCode');
			return false;
		} else {
			layer.closeAll('tips');
		}*/
		
		$.ajax({
			type : "POST",
			dataType : "json",
			contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
			url : "department.htm?method=modify",
			data : {
				id : id,
				departmentName : departmentName,
				//departmentCode : departmentCode,
				isCRM : isCRM
			},
			success : function(data) {
				if(data.status == "success") {
					if (data.message == "200") {
						parent.location.reload();
						layer_close();
					} else {
						layer.alert(data.message, 1);
					}
				} else {
					layer.alert("修改失败，请重试！", 1);
				}
			},
			error : function() {
				layer.alert("系统繁忙，请稍后再试！", 1);
			}
		});
	});
});


</script>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属部门：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<span>
				<#if (department.parentId == 0)>
				无（作为一级部门）
				<#else>
				<#list allParentDepartment as parentDepartment>
					<#list 0..parentDepartment.depth as m>
					<#if (parentDepartment.depth > 0)>
					&nbsp;&nbsp;&nbsp;
					</#if>
					</#list>
					<#if (parentDepartment.depth > 0)>
					└&nbsp;
					</#if>
					${parentDepartment.departmentName}<br>
				</#list>
				</#if>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>部门名称：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input name="id" type="hidden" id="id" value="${department.id}">
				<input type="text" class="input-text" value="${department.departmentName}" placeholder="" id="departmentName">
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>部门编码：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="${department.departmentCode}" placeholder="" id="departmentCode">
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">客户管理：</label>
			<div class="formControls col-xs-8 col-sm-8 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="isCRM" value="1" <#if (department.isCRM == 1)>checked</#if>>
					<label for="checkbox-1">&nbsp;</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="modifyDepartment" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 修改</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

</body>
