<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<LINK rel="Bookmark" href="/favicon.ico">
	<LINK rel="Shortcut Icon" href="/favicon.ico" />
	<title>工单审核结果</title>
	<!--[if IE 6]>
	<script type="text/javascript" src="${resRoot}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<!--[if lt IE 9]>
	<script type="text/javascript" src="${resRoot}/lib/html5.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/respond.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/lib/Hui-iconfont/1.0.7/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/lib/icheck/icheck.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/css/style.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/css/query.css" />
	<link rel="stylesheet" type="text/css" href="${resRoot}/common/page.css" />
	<script type="text/javascript" src="${resRoot}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="${resRoot}/static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="${resRoot}/static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="${resRoot}/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript">
        /*弹框不带大小*/
        function add(title,url){
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
            //layer_show(title,url,w,h);
        }
	</script>
</head>
<body>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
			<tr class="text-c">
				<th width="100">审核结果</th>
				<th width="100">备注</th>
				<th width="150">审核人</th>
				<th width="50">审核时间</th>
			</tr>
			</thead>
			<list>
			<#list designReviewList as designReview>
			<tr class="text-c">
                <td><#if designReview.review == 1> <span class="label label-success radius">已通过</span> <#elseif designReview.review == -1> <span class="label label-warning radius">未通过</span> </#if></td>
				<td>${designReview.remarks}</td>
				<td>${designReview.employeeCode}</td>
				<td><#if designReview.createDate??>${designReview.createDate?datetime}</#if></td>
			</tr>
			</#list>
			</tbody>
		</table>
		</table>
	</div>
</div>
</body>
</html>
