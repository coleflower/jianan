<script type="text/javascript" src="${resRoot}/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="${resRoot}/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="${resRoot}/js/util.js"></script>
<script type="text/javascript">
$(function(){
	$("#recordFrame", window.parent.document).load(function(){
	    var main = $("#recordFrame", window.parent.document);
	    var thisheight = $(document).height();
	    var showheight = $(parent.window).height()-341;// 获取当前显示区域的高度
	    main.height(thisheight > showheight ? showheight : thisheight);
	});
});
</script>
</head>
<body>
<div>
	<table class="table table-border table-bordered table-bg table-hover table-sort dataTable no-footer">
		<thead>
			<tr>
				<td colspan="9"><span class="l f-14"><b>所属客户：${customerInfo.customerName}</b></span> </td>
			</tr>
			<tr class="text-c" role="row">
				<th width="70">联系人姓名</th>
				<th width="70">联系途径</th>
				<th width="100">沟通类型</th>
				<th width="120">联系日期</th>
				<th>沟通内容</th>
			</tr>
		</thead>
		<tbody>
			<#list records as record>
			<tr class="text-c">
				<input type="hidden" name="id" value="${record.id}">
				<td class="con text-l">${record.contactsName}</td>
				<td class="con text-l">${connectionWay[record.connectionWay]}</td>
				<td class="con text-l">${communicateType[record.communicateType]}</td>
				<td class="con text-l">${record.contactDate?datetime}</td>
				<td class="con text-l">${record.contents}</td>
			</tr>
			</#list>
		</tbody>
	</table>
</div>
</body>
