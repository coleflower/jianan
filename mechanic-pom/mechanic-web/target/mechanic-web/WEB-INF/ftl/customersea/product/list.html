<script type="text/javascript">
$(function() {
	$("#productFrame", window.parent.document).load(function(){
	    var main = $("#productFrame", window.parent.document);
	    var thisheight = $(document).height();
	    var showheight = $(parent.window).height()-341;// 获取当前显示区域的高度
	    main.height(thisheight > showheight ? showheight : thisheight);
	});
});
</script>
</head>
<body>
<div>
	<table class="table table-border table-bordered table-bg table-hover table-sort dataTable no-footer">
		<thead>
			<tr>
				<td colspan="4"><span class="l f-14"><b>所属客户：${customerInfo.customerName}</b></span></td>
			</tr>
			<tr class="text-c" role="row">
				<th>产品名称</th>
				<th width="600">简单描述</th>
			</tr>
		</thead>
		<tbody>
			<#list customerProducts as customerProduct>
			<tr class="text-c">
				<input type="hidden" name="id" value="${customerProduct.id}">
				<td class="con text-l">${customerProduct.productName}</td>
				<td class="con text-l text-overflow">${customerProduct.description}</td>
			</tr>
			</#list>
		</tbody>
	</table>
</div>
