<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if IE 6]>
<script type="text/javascript" src="${resRoot}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<!--[if lt IE 9]>
<script type="text/javascript" src="${resRoot}/lib/html5.js"></script>
<script type="text/javascript" src="${resRoot}/lib/respond.min.js"></script>
<script type="text/javascript" src="${resRoot}/lib/PIE-2.0beta1/PIE_IE678.js"></script>
<![endif]-->
<script type="text/javascript" src="${resRoot}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${resRoot}/static/h-ui/js/H-ui.js"></script> 
<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/css/H-ui.login.css" />
<link rel="stylesheet" type="text/css" href="${resRoot}/static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="${resRoot}/lib/Hui-iconfont/1.0.7/iconfont.css" />
<title>建安企业管理系统-园立方技术支持 v0.1</title>
<meta name="keywords" content="">
<meta name="description" content="">
<script type="text/javascript">
$(document).ready(function() {
	$('#kanbuq').on('click', function() {
		var src = '${base}/getValidateCodeImg.do?version=' + Math.random(); 
		$("#valiImg").attr("src", src);
	});
});
</script>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="${base}/login.htm" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont c-white">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="userName" name="userName" type="text" placeholder="工号" class="input-text size-L" value="${userName}">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont c-white">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="passwords" name="passwords" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="validateCode" name="validateCode" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img id="valiImg" src="${base}/getValidateCodeImg.do"> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <#if error?exists>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
        ${error}
        </div>
      </div>
      </#if>
      <!-- <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">使我保持登录状态</label>
        </div>
      </div> -->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 南京建安企业管理系统  v0.1</div>
</body>
</html>
