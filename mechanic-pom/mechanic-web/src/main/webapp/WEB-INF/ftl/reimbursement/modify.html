<script type="text/javascript">
$(document).ready(function() {
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

//备注框的字数提示
    $('#remarks').on("keyup",function(){
        $('#textNum').text($('#remarks').val().length);//这句是在键盘按下时，实时的显示字数
        if($('#remarks').val().length > 500){
            $('#textNum').text(500);//长度大于100时0处显示的也只是100
            $('#remarks').val($('#remarks').val().substring(0,500));//长度大于100时截取钱100个字符
            layer.alert('内容已超过限制', {
                icon: 2,
                skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
            })
        }
    })
    $('#textNum').text($('#remarks').val().length);//这句是在刷新的时候仍然显示字数



//申请成功
	$('#success').on('click', function() {
	    var state = "申请成功";
	    var id = $("#reimbursementDTOId").val();
        var payway = $("#payway").val();
		var voucher = $("#voucher").attr("src");
		var payTime = $("#payTime").val();
		var remarks = $("#remarks").val();

        layer.confirm('确认要修改吗？', {
            btn : [ '确定', '取消' ]//按钮
        }, function(index) {
			$.ajax({
                type: "POST",
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",//"application/json; charset=utf-8"
                url: "reimbursement.htm?method=modify",
                data: {
                    id: id,
                    state: state,
                    payWay: payway,
                    voucher: voucher,
                    payTime: payTime,
                    remarks: remarks
                },
                success: function (data) {
                    if (data.status == "success") {
                        if (data.message == "200") {
                            var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                top.layer.close(index);
                                layer.closeAll("iframe");
                                //刷新父页面
                                parent.location.reload();
                            }, 500);
                            return false;
                        } else {
                            layer.alert(data.message, 1);
                            return false;
                        }
                    } else {
                        layer.alert("修改失败，请重试！", 1);
                        return false;
                    }
                },
                error: function () {
                    layer.alert("系统繁忙，请稍后再试！", 1);
                }
            });
            return false;
		})

	});

	//拒绝申请
    $('#failed').on('click', function() {
        var state = "申请拒绝";
        var id = $("#reimbursementDTOId").val();
        var remarks = $("#remarks").val();

        layer.confirm('确认要修改吗？', {
            btn : [ '确定', '取消' ]//按钮
        }, function(index) {
            $.ajax({
                type: "POST",
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",//"application/json; charset=utf-8"
                url: "reimbursement.htm?method=refuse",
                data: {
                    id: id,
                    state: state,
                    remarks: remarks
                },
                success: function (data) {
                    if (data.status == "success") {
                        if (data.message == "200") {
                            var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                top.layer.close(index);
                                layer.closeAll("iframe");
                                //刷新父页面
                                parent.location.reload();
                            }, 500);
                            return false;
                        } else {
                            layer.alert(data.message, 1);
                            return false;
                        }
                    } else {
                        layer.alert("修改失败，请重试！", 1);
                        return false;
                    }
                },
                error: function () {
                    layer.alert("系统繁忙，请稍后再试！", 1);
                }
            });
            return false;
        })

    });


});
</script>

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">

		<input type="hidden" id="reimbursementDTOId" value="${reimbursementDTO.id}">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>流水号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" readonly placeholder="" id="applyNo" name="applyNo" maxlength="10" value="${reimbursementDTO.applyNo}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>申请人：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" readonly placeholder="" id="employeeCode" name="employeeCode" maxlength="10" value="${reimbursementDTO.employeeCode}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>报销类型：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" readonly placeholder="" id="mold" name="mold" maxlength="10" value="${reimbursementDTO.mold}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属业务编号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" readonly placeholder="" id="code" name="code" maxlength="10" value="${reimbursementDTO.code}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>总金额：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" readonly placeholder="" id="cost" name="cost" maxlength="10" value="${reimbursementDTO.cost}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">打款方式：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" placeholder="" id="payway" name="payway" value="${reimbursementDTO.payWay}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<img id="voucher" name="voucher" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3283640594,3682362244&fm=27&gp=0.jpg">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">打款时间：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" value="${(reimbursementDTO.payTime?string('yyyy-MM-dd HH:mm:ss'))!''}" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" name="payTime" id="payTime" class="input-text Wdate" style="width:220px;">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<textarea name="remarks" style="height: 200px" id="remarks"  cols="" rows="" class="textarea"  placeholder="说点什么...500个字符以内">${reimbursementDTO.remarks}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length" id="textNum">0</em>/500</p>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="success" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;通过&nbsp;&nbsp;">&nbsp;&nbsp;
				<input id="failed" class="btn btn-primary radius" style="background-color: orangered" type="button" value="&nbsp;&nbsp;拒绝&nbsp;&nbsp;">
			</div>
		</div>

	</form>
</article>
</body>
