<script type="text/javascript">
$(document).ready(function() {
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});


	$('#modify').on('click', function() {

        var id = $("#reimbursementId").val();
		var username = $("#username").val();

		$.ajax({
			type : "POST",
			dataType : "json",
            contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8"
			url : "reimbursement.htm?method=debug",
			data : {
			    id : id,
                username : username
			},
            success : function(data) {
                if(data.status == "success") {
                    if (data.message == "200") {
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        setTimeout(function(){
                            top.layer.close(index);
                            top.layer.msg("请求处理成功成功！");
                            layer.closeAll("iframe");
                            //刷新父页面
                            parent.location.reload();
                        },500);
                        return false;
                    } else {
                        layer.alert(data.message, 1);
                        return false;
                    }
                } else {
                    layer.alert("修改失败，请重试！", 1);
                    return false;
                }
            },
            error : function() {
                layer.alert("系统繁忙，请稍后再试！", 1);
            }
		});
        return false;
	});


});
</script>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">

		<input type="hidden" name="id" value="${id}" id="reimbursementId">
		<input type="hidden" name="employeeCode" id="employeeCode" value="${employeeCode}">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>处理人：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" readonly="readOnly" class="input-text" placeholder="" id="username" name="username" maxlength="10" value="${username}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>工单编号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" readonly="readOnly" class="input-text" placeholder="" name="debugOrderCode" maxlength="10" value="${applyNo}">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="modify" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;确认处理&nbsp;&nbsp;">
			</div>

		</div>

	</form>
</article>
</body>
</html>
