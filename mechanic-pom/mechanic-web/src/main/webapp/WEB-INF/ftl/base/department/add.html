<title></title> 
<script type="text/javascript">
$(document).ready(function() {
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$('#addDepartment').on('click', function() {
		var parentId = $("#parentId option:selected").attr("value");
		var departmentName = $("#departmentName").val();
		//var departmentCode = $("#departmentCode").val();
		var isCRM = 0;
		if($("#isCRM").is(":checked")){//选中  
			isCRM = 1; 
		}
		
		if (departmentName == "") {
			layer.tips('请输入部门名称！', '#departmentName');
			return false;
		} else {
			layer.closeAll('tips');
		}
		
		/**if (departmentCode == "") {
			layer.tips('请输入部门编码！', '#departmentCode');
			return false;
		} else {
			layer.closeAll('tips');
		}*/
		
		$.ajax({
			type : "POST",
			dataType : "json",
			contentType : "application/x-www-form-urlencoded",//"application/json; charset=utf-8",
			url : "department.htm?method=add",
			data : {
				parentId : parentId,
				departmentName : departmentName,
				//departmentCode : departmentCode,
				isCRM : isCRM
			},
			success : function(data) {
				if(data.status == "success") {
					if (data.message == "200") {
						parent.location.reload();
						layer_close();
					} else {
						layer.alert(data.message, 1);
					}
				} else {
					layer.alert("新增失败，请重试！", 1);
				}
			},
			error : function() {
				layer.alert("系统繁忙，请稍后再试！", 1);
			}
		});
	});
});


</script>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属部门：</label>
			<div class="formControls col-xs-8 col-sm-8"> <span class="select-box">
				<select name="parentId" id="parentId" class="select">
					<option value="0" <#if (parentId == 0)>selected</#if>>无（作为一级部门）</option>
					<#list allDepartmentInfo as department>
					<#assign offsetNode = "&nbsp;&nbsp;"/>
					<#assign linkNode = "│&nbsp;"/>
					<#assign childNode = "├&nbsp;"/>
					<#assign endNode = "└&nbsp;"/>
					<option value="${department.id}" <#if parentId == department.id>selected</#if>>
					<#if (department.depth > 0)>
					<#list 1..department.depth as m>
						<#assign showInfo = showInfo+offsetNode />
						<#if (m == department.depth)>
							<#if (department.nextId > 0)>
								<#assign showInfo = showInfo+childNode />
							<#else>
								<#assign showInfo = showInfo+endNode />
							</#if>
						<#else>
							<#assign showInfo = showInfo+linkNode />
						</#if>
					</#list>
					</#if>
					${showInfo+department.departmentName}
					</option>
					<#assign showInfo = "" />
					</#list>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>部门名称：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="departmentName" maxlength="10">
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>部门编码：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="departmentCode">
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">客户管理：</label>
			<div class="formControls col-xs-8 col-sm-8 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="isCRM" value="1">
					<label for="checkbox-1">&nbsp;</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="addDepartment" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 确定</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

</body>
